<script>
    let link = document.getElementById('fileUrl');
    link.href = "{{.}}";
    link.innerHTML = "{{.}}";

    function copyUrl() {
      /* Get the text field */
      var copyText = document.getElementById("fileUrl");
    
       /* Copy the text inside the text field */
      navigator.clipboard.writeText(copyText);

    
      /* Alert the copied text */
      alert("URL Copied");
    }
</script>
