<!Doctype html>
<html>
<head>
    <title>Home</title>
    <meta charset = "UTF-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>
<body>

<div class="container" id="pageContainer">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbarId">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="images/encrypt-icon.jpg" width="50px" height="50px">
            File encryptor
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form action="/api/v1/searchFile" class="d-flex" method="GET">
              <input class="form-control me-2" type="search" placeholder="Enter a file ID" aria-label="Search" name="fileId">
              <button class="btn btn-warning btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<div class="container" id="contentContainer">
  <div class="jumbotron">
  <div class="row>">
      <div class="col-md-12">
          <div class="d-flex justify-content-center">
          <h1 style="text-align:center" id="mainHeading">Upload, encrypt and share a file securely just with one click!</h1>
          </div>
      </div>
  </div>  
  <br/>
  <div class="row>">
      <div class="col-md-12">
          <div class="d-flex justify-content-center">
              <form action="/api/v1/upload" enctype = "multipart/form-data" method="POST">
                  <div class="form-group">
                      <label for="uplImg" class="form-label">Select an file to upload:</label>
                      <input type="file" class="form-control form-control-lg" name="uplImage" id="uplImg">
                      <br/>
                      <input class="btn btn-warning btn-lg btn-outline-dark" type="submit" value="Upload" id="uploadButton">
                  </div>
              </form>
              <br/>
          </div>
      </div>
  </div>
</div>
<footer>
  <hr>
  <p id="footerText"><b>Panayot Marinov</b>&nbsp;&nbsp;All rights reservedÂ®</p>
</footer>
</div>
</div>
